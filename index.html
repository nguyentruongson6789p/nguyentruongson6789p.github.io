<html>
<head>
</head>
<body>
<div id="elmId_divListUrl"></div>
</body>
<script>
const pagesRaw = `
index.html
scrollbar-hidden-try.html
scrollbar-hidden-try-b.html
scrollbar-hidden-try-v2.html
scrollbar-hidden-try-v3.html
scrollbar-hidden-try-v4.html
`;
const pages = pagesRaw.split('\n').filter(it=>it && it.length);
let sb = '';
for (const page of pages) {
  sb += `<div><a href="/${page}">${page}</a></div>\n`;
}
const divListUrl = document.querySelector('#elmId_divListUrl');
divListUrl.innerHTML = sb;
</script>
</html>
